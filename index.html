<!doctype html>
<html>
<head>
  <title>Neon Effect Heart - Tech Talker 360</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }
    h1 {
      font-size: 150px;
      margin: auto;
      padding: 10px;
      text-align: center;
      font-family: "merienda", cursive;
      position: absolute;
      top: 20%;
      left: 75%;
      transform: translate(-50%,-50%);
      color: white;
    }
    p.signature {
      font-size: 100px;
      margin: auto;
      padding: 10px;
      text-align: center;
      font-family: 'brush script mt', cursive;
      position: absolute;
      top: 120%;
      left: 115%;
      transform: translate(-50%,-50%);
      color: pink;
    }
    /* Button styling */
    #stalkButton {
      position: absolute;
      top: 75%;
      left: 70%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 30px;
      background-color: #ff0080;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }
    /* Modal Background */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
    }
    /* Modal Content */
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      position: relative;
      text-align: center;
      animation: modalOpen 0.4s ease;
      color: #000;
    }
    /* Close Button */
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes modalOpen {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    /* Warning phrase styling */
    #warningPhrase {
      display: none;
      font-size: 2.5rem;
      color: red;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Moved kisses div into the body -->
  <div id="kisses"></div>
  <canvas id="canvas" width="1400" height="600"></canvas>
  <h1>Hi&nbsp;there&nbsp;stalker&nbsp;ðŸ˜‰</h1>
  <p class="signature">XOXO AyaðŸ’—</p>

  <!-- The button that triggers the modal -->
  <button id="stalkButton">Click Me</button>

  <!-- Modal Structure -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close">&times;</span>
      <h2>Stop stalking!</h2>
      <p>That's a warning...</p>
      <p id="warningPhrase">that's a warning from Aya. I'll hack u next time!</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const stalkButton = document.getElementById("stalkButton");
      const modal = document.getElementById("myModal");
      const closeBtn = document.getElementById("closeBtn");
      const warningPhrase = document.getElementById("warningPhrase");

      stalkButton.addEventListener("click", function() {
        modal.style.display = "block";
        setTimeout(function() {
          warningPhrase.style.display = "block";
        }, 1000);
      });

      function closeModal() {
        modal.style.display = "none";
        warningPhrase.style.display = "none";
      }

      closeBtn.addEventListener("click", closeModal);
      window.addEventListener("click", function(e) {
        if (e.target === modal) {
          closeModal();
        }
      });
    });
  </script>
</body>
</html>
